<body>
    <div class="body">

    <script>
        // 轮播
        var swiper = new Swiper('.swiper-container', {
            autoplay: true,
            pagination: {
                el: '.swiper-pagination',
                type: 'fraction',
            },
        });
        // 跑马灯插件start
        var content = lover;
        $("#content_small_tip").html(content);
        roll(1, "#container_small_tip", "#content_small_tip");

        function roll(speed = 1, fatherselect, select) {
            if ($(fatherselect) == null) return;
            var $container = $(fatherselect); //#container_small_tip
            var $content = $(select); //#content_small_tip
            var init_left = $container.width();
            $content.css({
                left: parseInt(init_left) + "px"
            });
            var This = this;
            var time = setInterval(function () {
                move($container, $content, speed);
            }, 50); //setInterval会改变this指向，即使加了This=this，也要用匿名函数封装

            $container.bind("mouseover", function () {
                clearInterval(time);
            });
            $container.bind("mouseout", function () {
                time = setInterval(function () {
                    move($container, $content, speed);
                }, 50);
            });
            // setTimeout(function () { $("#container").slideUp(); }, 30000);  //毫秒单位，显示30s后消失
            return this;
        };

        function move($container, $content, speed) {
            var container_width = $container.width();
            var content_width = $content.width();
            if (parseInt($content.css("left")) + content_width > 0) {
                $content.css({
                    left: parseInt($content.css("left")) - speed + "px"
                });
                // $content.css({ color: "#02A0E9" })//改变字体颜色
            } else {
                $content.css({
                    left: parseInt(container_width) + "px"
                });
                // $content.css({ color: "#02A0E9" })//改变字体颜色
            }
        }
        //跑马灯插件end

        // 加号
        $('.add').click(function () {
            let width = $('.progress p').width()
            let width_parent = $('.progress').width()
            let scale = (width / width_parent * 100).toFixed(0) * 1
            scale = scale + 10
            if (scale > 90) {
                $('.progress p').css('width', width_parent)
                $('.progress .progress-num').hide().text('100%')
            } else {
                if (scale > 60) {
                    // $('header').show()
                    $('aside,article').css('display', 'flex')
                    $('.progress p').css('width', scale + '%')
                    $('.progress .progress-num').show().text(scale + '%')
                    swiper = new Swiper('.swiper-container', {
                        autoplay: true,
                        pagination: {
                            el: '.swiper-pagination',
                            type: 'fraction',
                        },
                    });
                    if (scale >= 80) {
                        $('.toStory').attr('href', 'tel:18201492717')
                    }
                } else {
                    $('.progress p').css('width', scale + '%')
                    $('.progress .progress-num').show().text(scale + '%')
                }
            }
        })
        //  减号
        $('.reduce').click(function () {
            let width = $('.progress p').width()
            let width_parent = $('.progress').width()
            let scale = (width / width_parent * 100) * 1
            if (scale < 30) {
                layer.msg('让我哄哄你吧')
                $('header,aside,article').hide()
            } else {
                if (scale < 60) {
                    layer.msg('真生气啦么')
                    scale = (scale - 0.1).toFixed(1)
                    $('.progress p').css('width', scale + '%')
                    $('.progress .progress-num').show().text(scale + '%')
                } else {
                    layer.msg('我要往你头上盖一块抹布~')
                    if (scale < 80) {
                        $('.toStory').attr('href', 'javascript:void(0)')
                    }
                    scale = (scale - 1).toFixed(0)
                    $('.progress p').css('width', scale + '%')
                    $('.progress .progress-num').show().text(scale + '%')
                }
            }
        })
        // 听音乐
        $('.toMusic').click(function () {
            window.location.href = 'pages/audio/index.html'
        })
        // 听故事
        $('.toStory').click(function () {
            let width = $('.progress p').width()
            let width_parent = $('.progress').width()
            let scale = (width / width_parent * 100) * 1
            window.location.href='tel://18201492717'
            if (scale <= 79) {
                layer.msg('点点+吧～')
            }
        })
        // 看视频
        $('.toVideo').click(function () {
            window.location.href = 'pages/video.html'
        })
        $('aside h6').click(function () {
            if ($('.trumpet').attr('src') == 'public/images/8.jpg') {
                layer.msg('暂停音乐')
                $('.trumpet').attr('src', 'public/images/7.jpg')
                document.getElementById("audio").pause()
            } else {
                layer.msg('播放音乐')
                $('.trumpet').attr('src', 'public/images/8.jpg')
                document.getElementById("audio").play()
            }
        })
    </script>
